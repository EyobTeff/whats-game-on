<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>What Game's On?</title>
  <link rel="stylesheet" href="/src/style.css" />
</head>
<body>
  <div id="app">
    
    <!-- App Header -->
    <header>
      <h1>What Game's On?</h1>
    </header>

    <main>
      <!-- Featured Game Section -->
      <section id="featured" aria-labelledby="featured-title">
        <h2 id="featured-title">Game of the Day</h2>
        <div id="featured-game" role="status" aria-live="polite">
          Loading...
        </div>
      </section>

      <!-- Filters -->
      <nav id="filters" aria-label="Game Filters">
        <h3>Filter by Sport</h3>
        <div class="filter-group" role="group" aria-label="Select Sport">
          <button type="button" data-sport="NBA">NBA</button>
          <button type="button" data-sport="NFL">NFL</button>
          <button type="button" data-sport="MLB">MLB</button>
          <button type="button" data-sport="NHL">NHL</button>
        </div>

        <h3>Filter by Time</h3>
        <div class="filter-group" role="group" aria-label="Select Time of Day">
          <button type="button" data-time="morning">Morning</button>
          <button type="button" data-time="afternoon">Afternoon</button>
          <button type="button" data-time="evening">Evening</button>
        </div>
      </nav>

      <!-- Game Feed -->
      <section id="game-feed" aria-labelledby="games-title">
        <h2 id="games-title">Today's Games</h2>
        <div id="game-list" role="list" aria-live="polite">
          Loading games...
        </div>
      </section>
    </main>

    <!-- Footer -->
    <footer>
      <p>&copy; <span id="year"></span> What Game's On? All rights reserved.</p>
    </footer>

  </div>

  <!-- Main Script -->
  <script type="module" src="/src/main.js"></script>
  <script>
    // Auto-update footer year
    document.getElementById('year').textContent = new Date().getFullYear();
  </script>
</body>
</html>
